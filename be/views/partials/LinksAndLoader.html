    <!-- Loader Styles -->
    <style>
        #loader {
            z-index: 9999;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #fff;
            text-align: center;
            padding-top: 200px;
        }
        #loader .loading-txt-container {
            font-size: 18px;
            margin: 5px auto;
            width: 222px;
            height: 35px;
            text-align: left;
            padding-left: 40px;
            white-space: nowrap;
        }
        #loader .loading-txt-container .dots {
            width: 0px;
            height: 26px;
            overflow: hidden;
            display: inline-block;
            vertical-align: text-top;
            animation: dotdotdot 3s linear 0s infinite normal;
        }
        #loader .inner-box {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }        
        #loader .inner-box .shiny {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 10px;
            height: 260px;
            transform: rotate(45deg) translateX(49px);
            /* background: blue; */
            background: rgba(255, 255, 255, 0.45);
            animation: shinyhover 2.5s linear 0s infinite normal;
        }
        /* Safari 4.0 - 8.0 */
        @-webkit-keyframes shinyhover {
            from { transform: rotate(45deg) translateX(49px); }
            to { transform: rotate(45deg) translateX(270px); }
        }

        /* Standard syntax */
        @keyframes shinyhover {
            from { transform: rotate(45deg) translateX(49px); }
            to { transform: rotate(45deg) translateX(270px); }
        }

        @-webkit-keyframes dotdotdot {
            from { width: 0px; }
            to { width: 40px; }
        }

        /* Standard syntax */
        @keyframes dotdotdot {
            from { width: 0px; }
            to { width: 40px; }
        }
        @media (max-width: 767px) {
            #loader .inner-box img {
                height: 40px;
            }
            #loader .loading-txt-container {
                padding-left: 55px;
            }
        }
        @media (min-width: 768px) {
            #loader {
                padding-top: 300px;
            }
            #loader .loading-txt-container {
                font-size: 23px;
            }
        }
    </style>

    <script>
        var rtlLoader = document.getElementById('loader');

        function showLoader (msg) {
            rtlLoader.querySelector('.loading-txt').innerText = msg || 'Reacting';
            rtlLoader.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function hideLoader () {
            rtlLoader.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        showLoader();
    </script>
